{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.id %}Edit Comment{% else %}Add Comment{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Comment</button>
</form>
<a href="{% url 'album_detail' album.slug %}">Cancel</a>
{% endblock %}
