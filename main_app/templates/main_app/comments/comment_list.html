{% for comment in album.comments.all %}
<div class="comment" id="comment-{{ comment.id }}">
    <p>{{ comment.content }}</p>
    <p>By {{ comment.user.username }} on {{ comment.created_at }}</p>
    <div class="like-section">
        <span class="like-count">{{ comment.likes.count }}</span>
        {% if user.is_authenticated %}
            <button class="like-button" 
                    data-comment-id="{{ comment.id }}"
                    data-liked="{% if user in comment.likes.all %}true{% else %}false{% endif %}">
                {% if user in comment.likes.all %}
                    Unlike
                {% else %}
                    Like
                {% endif %}
            </button>
        {% else %}
            <span>Please <a href="{% url 'login' %}">log in</a> to like this comment</span>
        {% endif %}
    </div>
</div>
{% endfor %}
