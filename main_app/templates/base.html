{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/record.png' %}" />
    <title>Album Commentator</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script src="{% static 'js/like_button.js' %}"></script>
    {% block head %} 
    {% endblock %}
  </head>
    <body>
    <header>
        <div class="header-logo-container">
            <a href="/">
                <img src="{% static 'images/album_commentator_logo.png' %}" alt="The Album Commentator Logo Banner." />
            </a>
        </div>
        <nav>
            <u1>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'album-index' %}">Albums</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li>
                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">Log out</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'album-index' %}">Albums</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'home' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign up</a></li>
                {% endif %}
            </u1>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
